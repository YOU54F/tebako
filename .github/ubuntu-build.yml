name: Ubuntu build

on:
  push:
    branches:
    - master
    - issue-1
  pull_request:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  Ubuntu-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install packages Ubuntu
      run: |
        sudo apt-get install 
        bison flex ronn fuse3 pkg-config binutils-dev libarchive-dev 
        libboost-context-dev libboost-filesystem-dev libboost-program-options-dev 
        libboost-python-dev libboost-regex-dev libboost-system-dev libboost-thread-dev 
        libevent-dev libjemalloc-dev libdouble-conversion-dev libiberty-dev 
        liblz4-dev liblzma-dev libssl-dev libunwind-dev libdwarf-dev 
        libelf-dev libfmt-dev libfuse3-dev libgoogle-glog-dev

